name: CI + Release

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.beads/**'
      - '*.md'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  packages: write

jobs:
  conventional_commits:
    if: |
      github.event_name == 'pull_request' &&
      !contains(github.event.head_commit.modified, '.beads/') &&
      !contains(github.event.head_commit.modified, '*.md')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Validate Conventional Commits
        uses: wagoid/commitlint-github-action@v5

  test:
    runs-on: ubuntu-latest
    if: |
      ! contains(github.event.head_commit.modified, '.beads/') &&
      ! contains(github.event.head_commit.modified, '*.md')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        run: uv python install
      - name: Install dependencies
        run: uv sync --all-extras --locked
      - name: Run tests
        run: uv run pytest --cov=src --cov-report=xml tests/unit tests/integration
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  docker:
    runs-on: ubuntu-latest
    if: |
      ! contains(github.event.head_commit.modified, '.beads/') &&
      ! contains(github.event.head_commit.modified, '*.md')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        run: docker build -t sportsagent:test .
      - name: Test container startup and healthcheck
        run: |
          # Test API mode (default)
          echo "Testing API mode..."
          docker run -d --name sportsagent-api-test -p 8000:8000 sportsagent:test
          
          # Wait for API container to start (max 30 seconds)
          if ! timeout 30 bash -c 'until curl -f http://localhost:8000/healthz; do sleep 1; done'; then
            echo "API healthcheck failed; dumping container info"
            docker ps -a
            docker logs sportsagent-api-test || true
            exit 1
          fi
          
          # Clean up API container
          docker stop sportsagent-api-test
          docker rm sportsagent-api-test
          
          # Test CLI mode
          echo "Testing CLI mode..."
          docker run --name sportsagent-cli-test -e SPORTSAGENT_MODE=cli sportsagent:test chat --help
          
          # Test entrypoint help
          echo "Testing entrypoint help..."
          docker run --name sportsagent-help-test -e SPORTSAGENT_MODE=help sportsagent:test
          
          # Clean up CLI containers
          docker rm sportsagent-cli-test sportsagent-help-test 2>/dev/null || true

  release:
    needs: [test, docker]
    if: |
      ((github.event_name == 'push' && github.ref == 'refs/heads/main') ||
       github.event_name == 'workflow_dispatch') &&
      !contains(github.event.head_commit.modified, '.beads/') &&
      !contains(github.event.head_commit.modified, '*.md')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        run: uv python install
      - name: Install deps
        run: uv sync --all-extras --locked
      - name: Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v9.21.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_name: "github-actions"
          git_committer_email: "actions@users.noreply.github.com"
      - name: Publish GH Release assets
        if: steps.release.outputs.released == 'true'
        uses: python-semantic-release/publish-action@v9.21.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.release.outputs.tag }}

  badge:
    needs: release
    if: |
      needs.release.result == 'success' &&
      !contains(github.event.head_commit.modified, '.beads/') &&
      !contains(github.event.head_commit.modified, '*.md')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-xml
          path: .
      - name: Set coverage badge (passing)
        run: |
          perl -pi -e 's|https://img.shields.io/badge/coverage-[^ )]+|https://img.shields.io/badge/coverage-passing-green|' README.md
      - name: Commit badge
        run: |
          git pull origin main
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "chore: update test badge" || true
          git push
