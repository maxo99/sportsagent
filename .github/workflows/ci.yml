name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  conventional_commits:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Conventional Commits
        uses: wagoid/commitlint-github-action@v5

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run tests
        run: uv run pytest --cov=src --cov-report=xml tests/unit tests/integration

      - name: Set coverage badge (passing)
        if: success()
        run: |
          perl -pi -e 's|https://img.shields.io/badge/coverage-[^ )]+|https://img.shields.io/badge/coverage-passing-green|' README.md

      - name: Set coverage badge (failing)
        if: failure()
        run: |
          perl -pi -e 's|https://img.shields.io/badge/coverage-[^ )]+|https://img.shields.io/badge/coverage-failing-red|' README.md

      - name: Commit badge
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "chore: update test badge" || true
          git push
